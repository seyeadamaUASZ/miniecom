<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="orderForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="orderForm">
      <h2 id="jhi-order-heading" data-cy="OrderCreateUpdateHeading">Commander {{ product?.productName! }}</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!--<div class="row mb-3" *ngIf="orderForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>-->

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="miniecomApp.order.quantityOrder" for="field_quantityOrder">Quantity Order</label>
          <input
            type="number"
            class="form-control"
            name="quantityOrder"
            id="field_quantityOrder"
            data-cy="quantityOrder"
            formControlName="quantityOrder"
          />
          <div
            *ngIf="
              orderForm.get('quantityOrder')!.invalid && (orderForm.get('quantityOrder')!.dirty || orderForm.get('quantityOrder')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="orderForm.get('quantityOrder')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!orderForm.get('quantityOrder')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Ce champ doit être un nombre.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="miniecomApp.order.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="orderForm.get('date')!.invalid && (orderForm.get('date')!.dirty || orderForm.get('date')!.touched)">
            <small class="form-text text-danger" *ngIf="orderForm.get('date')?.errors?.required" jhiTranslate="entity.validation.required">
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!orderForm.get('date')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              Ce champ doit être une date et une heure.
            </small>
          </div>
        </div>

        <!--<div class="row mb-3">
          <label class="form-label" jhiTranslate="miniecomApp.order.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>-->

        <!--
                <div class="row mb-3">
                  <label class="form-label" jhiTranslate="miniecomApp.order.product" for="field_product">Product</label>
                  <select
                    class="form-control"
                    id="field_product"
                    data-cy="product"
                    name="product"
                    formControlName="product"
                    [compareWith]="compareProduct"
                  >
                    <option [ngValue]="null"></option>
                    <option [ngValue]="productOption" *ngFor="let productOption of productsSharedCollection">
                      {{ productOption.productName }}
                    </option>
                  </select>
                </div>-->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="orderForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.command">Commander</span>
        </button>
      </div>
    </form>
  </div>
</div>
