<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="miniecomApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="miniecomApp.order.quantityOrder">Quantity Order</span></dt>
        <dd>
          <span>{{ order.quantityOrder }}</span>
        </dd>
        <dt><span jhiTranslate="miniecomApp.order.date">Date</span></dt>
        <dd>
          <span>{{ order.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="miniecomApp.order.user">User</span></dt>
        <dd>
          <span>{{ order.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="miniecomApp.order.product">Product</span></dt>
        <dd>
          <div *ngIf="order.product">
            <a [routerLink]="['/product', order.product.id, 'view']">{{ order.product.productName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
